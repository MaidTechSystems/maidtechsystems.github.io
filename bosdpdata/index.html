<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borno State 25 Year Development Plan Projects Monitoring & Evaluation</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        

        <!-- ========================= Main ==================== -->
        <div class="main"> 
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="title">
                        <h4>Borno State 25 Year Development Plan </h4>
                        <h6>Projects Monitoring & Evaluation</h6>
                    </div>

                <div class="user">
                    <img src="assets/imgs/bos.png" alt="">
                </div>
            </div>

            <!-- ======================= Input Forms ================== -->
            <div class="cardBox inputCardbox">
                <div class="card projinputcard">
       
                <!-- ==== Project Data Input Form ==== -->
            <div class="col-md-6"><span style="font-weight: 600;">Project Data</span>
               <form>
                   <div class="form-group"><br>
                       <input type="text" class="form-control" id="PID" placeholder="Project ID">
                     </div><br>  
               <div class="form-group">
                 <input type="text" class="form-control" id="Agency" placeholder="Ministry/Organisation">
               </div><br>
               <div class="form-group">
                <input type="text" class="form-control" id="Sector" placeholder="Sector">
              </div><br>
               <div class="form-group">
                 <input type="text" class="form-control" id="Project_Name" placeholder="Project Name">
               </div><br>
               <div class="form-group">
                 <input type="text" class="form-control" id="LGA" placeholder="LGA">
               </div><br>
               <div class="form-group">
                 <input type="text" class="form-control" id="Cost_N" placeholder="Cost (Naira)">
               </div><br>
               <div class="form-group">
                 <input type="text" class="form-control" id="Pillar" placeholder="Pillar Aligned">
               </div><br>
               <div class="form-group">
                 <input type="text" class="form-control" id="STI" placeholder="Pillar STI">
               </div><br>
               <div class="form-group">
                 <input type="text" class="form-control" id="Lat" placeholder="Latitude">
               </div><br>
               <div class="form-group">
                 <input type="text" class="form-control" id="Long" placeholder="Longitude">
               </div>
             </form>
             </div>

                </div>

                <div class="card projinputcard">
                    
                    <!-- ==== Procurement Data Input Form ==== -->
            <div class="col-md-6"><span style="font-weight: 600;">Progress Data</span>
                <form>
                    <div class="form-group"><br>
                        <input type="text" class="form-control" id="Start_Date" placeholder="Start Date">
                      </div><br>
                      <div class="form-group">
                       <input type="text" class="form-control" id="Completion_Date" placeholder="Completion Date">
                     </div><br>
                      <div class="form-group">
                        <input type="text" class="form-control" id="Status" placeholder="Status">
                      </div><br>
                      <div class="form-group">
                       <input type="text" class="form-control" id="Progress" placeholder="Progress">
                     </div>
              </form>
              </div>

                </div>
    
                </div>
                <br><br>
            <button type="submit" id="submit" class="btn">Submit</button>
                </div>
            
        </div>
    

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, set, ref ,push, child, onValue} from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyC6DSa956w7KaxfcV0837lzllZQJW0Tazo",
    authDomain: "mcrpmis.firebaseapp.com",
    databaseURL: "https://mcrpmis-default-rtdb.firebaseio.com",
    projectId: "mcrpmis",
    storageBucket: "mcrpmis.appspot.com",
    messagingSenderId: "400602189174",
    appId: "1:400602189174:web:ffa531c1863b27ad5b7e57",
    measurementId: "G-XVKK1CFXS2"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  
  // Get a reference to the database service
  const database = getDatabase(app);

  // write data
  submit.addEventListener('click',(e) => {

    var pid = document.getElementById('PID').value; 
    var Agency = document.getElementById('Agency').value;
    var Sector = document.getElementById('Sector').value;
    var Project_Name = document.getElementById('Project_Name').value;
    var LGA = document.getElementById('LGA').value;
    var Cost_N = document.getElementById('Cost_N').value; 
    var Pillar = document.getElementById('Pillar').value;  
    var STI = document.getElementById('STI').value;  
    var Lat = document.getElementById('Lat').value;
    var Long = document.getElementById('Long').value;

    var Start_Date = document.getElementById('Start_Date').value;
    var Completion_Date = document.getElementById('Completion_Date').value;
    var Status = document.getElementById('Status').value;
    var Progress = document.getElementById('Progress').value;

    if(Project_Name==""){
      alert('not saved, please enter a valid Project Name');
    }else{
      set(ref(database, 'BOSProjects/' + Project_Name), {
    
    Agency: Agency,
    Sector: Sector,
    ProjectName : Project_Name,
    LGA: LGA,
    Cost_N: Cost_N,
    Pillar: Pillar,
    STI: STI,
    Lat: Lat,
    Long: Long,
    Start_Date: Start_Date,
    Completion_Date: Completion_Date,
    Status: Status,
    Progress: Progress,
    
   });
   alert('saved');
    }
   
  });
</script>
            

        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>

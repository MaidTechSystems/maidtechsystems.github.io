var dataRef = firebase.database().ref('Mamima_Consutations/' + idToRetrieve);

var retrievedData = {};

// Retrieve the data
dataRef.once('value').then(function(snapshot) {
  snapshot.forEach(function(childSnapshot) {
    var key = childSnapshot.key;
    var childData = childSnapshot.val();
    retrievedData[key] = childData;
    
});

   // Display the retrieved data on the HTML page
   document.getElementById("pid").innerHTML = piddata2;
   document.getElementById("fname").innerHTML = retrievedData["FName"];

});
